<div class="container">
    <mat-card>
        <mat-card-content class="text-center">
          <mat-card-title class="text-center"><h3>Upload Questions</h3></mat-card-title>
          <div class="row">
          <mat-form-field>
            <mat-label>Subject</mat-label>
            <mat-select [formControl]="subjectControl">
              <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <input type="file" (change)="onFileSelected($event)" accept=".json">
        </div>
        <div>
            <button mat-raised-button type="submit" (click)="onSubmit()"
            class="btn btn-primary">Upload</button>
        </div>
        </mat-card-content>
      </mat-card>    
</div>
