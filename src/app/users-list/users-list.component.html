<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> S. No.</th>
      <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> userId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>


    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> userName
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <tr style="background-color: #2f71a7;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr onclick="color()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator style="background-color:rgb(171, 171, 243);" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
